{% extends 'base.html' %}
{% block content %}
	<div class="form-container">
			<section class="container">
				<h2>Create a new Job</h2>
				<form action="/projects/create_project/" class="form" method='post'>
					{% csrf_token %}
					<div class="input-box">
						<label>Project name</label>
						<input type="text" placeholder="New project" name='name' required />
					</div>
					<div class="input-box">
						<label>Description</label>
						<textarea id="description" name="description" rows="4" cols="1" class="textarea" placeholder="A short description"></textarea>
					</div>
			
					<div class="input-box">
						<label>Details</label>
						<textarea id="details" name="details" rows="4" cols="1" class="textarea" placeholder="Project details"></textarea>
					</div>
			
					<div class="input-box">
						<label>Pay</label>
						<input type="text" placeholder="5$/h, 0.05$ per line, 100$, etc" name='payment' required />
					</div>       
					{% if request.user.is_superuser %}
						<div class="input-box">
							<label>Current bids</label>
							<input type="number" placeholder="0" min="0" required  name='bids' />
						</div>
					{% endif %}
					<input type="submit" value="Create job" id="submit-form-btn">
				</form>
			</section>
	</div>
{% endblock %}
