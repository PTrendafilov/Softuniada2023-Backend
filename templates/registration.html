{% extends 'base.html' %}
{% block content %}
    <div class="form-container">
        <section class="container">
            <h2>Registration</h2>
            <form action="#" class="form">
                <div class="input-box">
                    <label>First name</label>
                    <input type="text" id="first-name" placeholder="Enter first name" required />
                </div>
                <div class="input-box">
                    <label>Last name</label>
                    <input type="text" id="last-name" placeholder=" Enter last name " required />
                </div>
                <div class="input-box ">
                    <label>Email Address</label>
                    <input type="text" id="email" placeholder="Enter email address " required />
                </div>

                <div class="input-box ">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password " required />
                </div>

                <input type="submit " value="Create an account " id="submit-form-btn">
            </form>
        </section>
    </div>
{% endblock %}
