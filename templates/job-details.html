{% extends 'base.html' %}
{% block content %}
	<div class="job-details-container">
        <div class="box">
            <div class="basic-info">
                <h1>{{project.name}}</h1>
                <div class="rate">
                    <i class="filled fas fa-star"></i>
                    <i class="filled fas fa-star"></i>
                    <i class="filled fas fa-star"></i>
                    <i class="filled fas fa-star"></i>
                    <i class="filled fas fa-star"></i>
                </div>
                <span style="color:white">{{project.pay}}</span>
                <div class="options">
                    <a href="#" style ="text-align:center; width: 150px; font-size:18px; background-color: #46e0ba">Go to job</a>
                    {% if flag %}
                        <a href="/projects/project-edit/{{project.id}}" style ="text-align:center; width: 100px; font-size:18px; background-color: #1f54b6">Edit</a>
                        <a href="/projects/project-delete/{{project.id}}" style ="text-align:center; width: 100px; font-size:18px; background-color: #e22222">Delete</a>
                    {% endif %}
                </div>
            </div>
            <div class="description">
                <p>{{project.description}}</p>
                    <span style="font-size: 18px; font-weight: bold; color:white">Bids: {{project.bids}}</span>
                    <span style="font-size: 18px; font-weight: bold; color:white">Posted: {{project.time_from_creating}} ago</span>
                    <span style="font-size: 18px; font-weight: bold; color:white">Level: Expert </span>
            </div>
        </div>
    </div>
{% endblock %}
